buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/v4/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/v4/mod.gradle'

apply plugin: 'org.moddingx.modgradle.coremods'

repositories {
    maven { url = 'https://dvs1.progwml6.com/files/maven/' }
    maven { url = 'https://maven.blamejared.com/' }
    maven { url = 'https://maven.theillusivec4.top/' }
    maven { url = 'https://maven.moddingx.org/' }
    maven { url = 'https://maven.melanx.de/' }
}

dependencies {
    annotationProcessor fg.deobf('io.github.noeppi_noeppi.mods:LibX:1.18.2-3.2.18')

    coremods 'org.moddingx:CoreModTypes:5.0.2-2'
    
    implementation fg.deobf('io.github.noeppi_noeppi.mods:LibX:1.18.2-3.2.18')
    implementation fg.deobf('vazkii.botania:Botania:1.18.2-435')
    implementation fg.deobf('vazkii.patchouli:Patchouli:1.18.2-71.1')
    implementation fg.deobf('top.theillusivec4.curios:curios-forge:1.18.2-5.0.6.3')

    compileOnly fg.deobf('mezz.jei:jei-1.18.2:9.7.0.180:api')
    runtimeOnly fg.deobf('mezz.jei:jei-1.18.2:9.7.0.180')
}
