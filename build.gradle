buildscript {
    apply from: 'https://noeppi-noeppi.github.io/ModUtils/v3/buildscript.gradle', to: buildscript
}

apply from: 'https://noeppi-noeppi.github.io/ModUtils/v3/mod.gradle'

apply plugin: 'io.github.noeppi_noeppi.tools.modgradle.coremods'

repositories {
    maven { url = 'https://dvs1.progwml6.com/files/maven/' }
    maven { url = 'https://maven.blamejared.com/' }
    maven { url = 'https://maven.theillusivec4.top/' }
    maven { url = 'https://maven.melanx.de/' }
}

dependencies {
    annotationProcessor fg.deobf('io.github.noeppi_noeppi.mods:LibX:1.18.1-3.1.16')

    coremods 'io.github.noeppi_noeppi.misc:CoreModTypes:5.0.2-1'
    
    implementation fg.deobf('io.github.noeppi_noeppi.mods:LibX:1.18.1-3.1.16')
    implementation fg.deobf('vazkii.botania:Botania:1.18.1-428')
    compileOnly fg.deobf('vazkii.botania:Botania-xplat:1.18.1-428')
    implementation fg.deobf('vazkii.patchouli:Patchouli:1.18.1-65')
    implementation fg.deobf('top.theillusivec4.curios:curios-forge:1.18.1-5.0.6.1')

    compileOnly fg.deobf('mezz.jei:jei-1.18.1:9.2.1.69:api')
    runtimeOnly fg.deobf('mezz.jei:jei-1.18.1:9.2.1.69')
}
